name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        java-version: 11
    - name: Build with Maven
      env:
        JAVA_1_11_HOME: ${JAVA_HOME_11.0.0_x86}
      
      run: java
      run: set
      run: mvn clean --file pom.xml
